<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Bildergalerie</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background: #f3f3f3;
    }

    img {
        max-width: 90vw;
        max-height: 70vh;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        margin-bottom: 15px;
    }

    .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }

    .btn {
        padding: 10px 20px;
        background: #333;
        color: white;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }

    .btn:hover {
        background: #555;
    }

    .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        margin-right: 10px;
    }

    /* Pop Animation */
    .pop {
        animation: popAnim 0.2s ease;
    }

    @keyframes popAnim {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<h2>Bildergalerie</h2>

<img id="bild" src="" alt="Bild">

<div class="controls">
    <div class="btn" onclick="prevImage()">⬅ Zurück</div>
    <div class="btn" onclick="nextImage()">Weiter ➡</div>
</div>

<div style="display:flex; margin-top:10px;">
    <button id="likeBtn" class="icon-btn" onclick="animatePop(this)">❤</button>
    <button id="shareBtn" class="icon-btn" onclick="animatePop(this)">
        <svg viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
            <path d="M2 4h20v16H2V4zm2 2v2l8 5 8-5V6H4zm0 4v8h16v-8l-8 5-8-5z"/>
        </svg>
    </button>
</div>

<script>
    const bilder = [
        "Katze.jpg",
        "Hund.jpg",
        "Maus.jpg",
        "Elefant.jpg",
        "Loewe.jpg",
        "Kafer.jpg",
        "Schildkroete.jpg",
        "Hase.jpg",
        "Nashorn.jpg",
        "Muecke.jpg"
    ];

    let index = 0;
    const bildElement = document.getElementById("bild");

    function updateImage() {
        bildElement.src = bilder[index];
    }

    function nextImage() {
        index = (index + 1) % bilder.length;
        updateImage();
    }

    function prevImage() {
        index = (index - 1 + bilder.length) % bilder.length;
        updateImage();
    }

    document.addEventListener("keydown", (e) => {
        if(e.key === "ArrowRight") nextImage();
        if(e.key === "ArrowLeft") prevImage();
    });

    function animatePop(element) {
        element.classList.add("pop");
        setTimeout(() => element.classList.remove("pop"), 200);
    }

    updateImage();
</script>

</body>
</html>
